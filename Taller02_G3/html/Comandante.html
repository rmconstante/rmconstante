<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Comandante</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
</head>



<body class="img js-fullheight" style="background-image: url(../img/Fondo.jpg);">

	<div class="container">
		<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-8 col-md-offset-3 col-md-offset-3 col-lg-offset-3" style=" margin-top: 50px;">
			<div class="jumbotron">
				<div class="form-group" style="margin-top: 30px;">
					<h1 align="center" style="color:black">Login</h1>
					<h3 class="mb-6 lg-6 sm-8 text-center"><img src="../img/logo.png" alt="" width="103" height="94"/></h3>
				</div>
				
	<hr></hr>
		<form class="form-horizontal" style="margin-left: 10px; margin-top: 10px;">
			<div class="form-group input-group">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-user"></span>
				</span>
					<input type="usuario" class="form-control" name="usuario" placeholder="&#9000; Usuario Comandante..." required>
			</div>
				<div class="form-group input-group">
			    	<span class="input-group-addon">
			    		<span class="glyphicon glyphicon-lock"></span>
			    	</span>
			        <input type="password" class="form-control" name="password" placeholder="&#9000; Contraseña Comandante..." required>
				    </div>
				      
				    <div class="form-group">
				    	<label>
				      		<input type="checkbox">
				      		Recuerdame
				      	</label>
				    </div>
			      	
			      	<div class="form-group">
			      		<button class="btn btn-primary btn-block"><i class="glyphicon glyphicon-log-in"></i> Ingresar</button>
			      	</div>

			      	<div class="form-group">
			      		<a href="#" style="margin-left: 250px;">Se olvido la contraseña</a>
			      	</div>
		    	</form>
		    </div>
		</div>
   	</div>

<script src="./js/jquery.min.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
